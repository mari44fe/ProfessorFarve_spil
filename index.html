<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Farve</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="screen">
        <!-- <div id="menu_backgorund"></div> -->
        <div id="game">
            <div id="game_background" class="hide">
            </div>

            <div id="game_elements">
                <div id="bla_kolbe"></div>
                <div id="lilla_kolbe"></div>
                <div id="lime_kolbe"></div>
                <div id="pink_kolbe"></div>
                <div id="groen_kolbe"></div>
                <div id="gul_kolbe"></div>
                <div id="orange_kolbe"></div>
                <div id="roed_kolbe"></div>
                <div id="draabe" class="dryp"></div>
                <div id="regnbue_boble" class=""></div>
                <div id="bla_boble" class=""></div>

            </div>

            <!---------FORGRUNDE----------------->
            <div id="game_foreground_intro" class="hide"></div>
            <div id="intro_tekst" class="hide"></div>
            <div id="frem" class="hide"></div>


            <div id="game_foreground_spil"></div>


            <div id="game_foreground_gameover"></div>

            <div id="game_ui">
                <div id="bombe" class="shake"></div>
                <div id="points" class="ryste"></div>
                <div id="energi"></div>
                <div id="time"></div>
            </div>
        </div>

        <!---------START SKÃ†RM---------------->
        <div id="start" class="hide">
            <div id="play_knap" class=""></div>
            <div id="lime_boble" class=""></div>
            <div id="lime_boble2" class=""></div>
            <div id="lime_boble3" class=""></div>
            <div id="pink_boble" class=""></div>
            <div id="pink_boble2" class=""></div>


        </div>

        <!---------SETTINGS MENU--------------->
        <div id="settings" class="hide">
            <div id="on" class=""></div>
            <div id="off" class=""></div>
            <div id="tilbage" class=""></div>
        </div>
        <div id="setting_knap" class="hide"></div>
        <!-----------------GAME OVER------------------>
        <div id="gameover" class="hide">
            <div id="try_again"></div>
        </div>
        <div id="bombe_sky" class="flyve_sky"></div>


        <div id="levelcomplete" class="fade_out">
            <div id="try_again2"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
